<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    

    <title>Tela de Login</title>
</head>
<body>

    <div class="login-esquerdo">
        <h1>Login</h1>
        <p class="subtitulo">Digite o nome do aluno e a senha para entrar no sistema</p>

        <div class="imagem">
            <img src="logo-if.png" alt="logo do if">
        </div>
        
    </div>

    <div class="login-direito">
        
        <form id="formLogin"> 
            <div class="form-group">
                <label>NOME DO ALUNO:</label>
                <input type="email" id="email"  placeholder="DIGITE O E-MAIL DO ALUNO">
            </div>

            <div class="form-group">
                <label>SENHA:</label>
                <input type="password" id="senha" placeholder="DIGITE A SENHA">
            </div>
            
            <button type="submit">ENTRAR</button>

            <a href="#">CANCELAR</a>
        
        </form>
    </div>


</body>
<script src="script.js"></script>
</html>
